<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
</head>
<body>
    <h1>Produtos Dispon√≠veis</h1>

    <ul>
        {% for p in produtos %}
        <li>
            <a href="/produto/{{ p.id_produto }}">
                {{ p.nome }} - R$ {{ "%.2f"|format(p.preco) }}
            </a>
            <br>
            <small>Tamanho: {{ p.tamanho }} | Estoque: {{ p.estoque }}</small>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
