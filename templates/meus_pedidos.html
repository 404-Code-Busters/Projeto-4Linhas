<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus pedidos</title>
</head>
<body>
    <h2>Meus Pedidos</h2>
    {% if pedidos %}
    <ul>
        {% for i in pedidos %}
        <li>Pedido {{i.id}} Nome {{i.nome}} - Total: R$ {{i.total}}</li>
        {% endfor %}
    {% else %}
    <p>Ainda não fez nenhum pedido</p>
    </ul>
    {% endif %}
    <a href="/">Voltar à Loja</a>
</body>
</html>
