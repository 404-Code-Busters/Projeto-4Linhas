<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', path='assets/favicon/favicon-4linhas.ico') }}" type="image/x-icon">
  <title>Login - 4linhas</title>

  <!-- CSS base (reset, variáveis, estilos globais) -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/base.css') }}">
  <!-- Header component styles (self-contained header for non-home pages) -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/components/header.css') }}">
  <!-- CSS especifico da página -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/pages/login/login.css') }}">

  <!-- Fonte Google Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <!-- =============== HEADER (partial) =============== -->
  {% include 'partials/header.html' %}

  <!-- MAIN CONTENT: LOGIN -->
  <main class="login-page">
    <section class="login-hero">
      <h1>Login</h1>
      <p>Entre na sua conta para continuar.</p>
    </section>

    {% if timeout %}
    <div id="timeout-modal" class="timeout-modal" style="display:block;">
      <div class="timeout-modal-content">
        <h2>Tempo de sessão expirado</h2>
        <p>Sua sessão expirou. Por favor, faça login novamente.</p>
        <a href="/login" class="btn-login">Ir para Login</a>
      </div>
    </div>
    <script>
      setTimeout(function(){ window.location.href = '/login'; }, 3000);
    </script>
    {% endif %}

    <section class="login-content">
      <div class="login-box">
        <form action="/login" method="post">
          <input type="email" name="email" placeholder="Email" required>
          <!-- backend espera o campo 'senha' -->
          <input type="password" name="senha" placeholder="Senha" required>
          <button type="submit">Entrar</button>
        </form>
        <!-- <div class="forgot">
          <a href="reset/reset.html">Esqueceu a senha?</a>
        </div> -->
        <div class="signup">
          <p>Não tem conta? <a href="/cadastro">Cadastre-se</a></p>
        </div>
        <div class="divider">
          <span>ou</span>
        </div>
        <button class="google-login-btn">
          <img src="{{ url_for('static', path='assets/icons/Logo-google-icon-PNG.png') }}" alt="Google" class="google-icon">
          Entrar com Google
        </button>
      </div>
    </section>
  </main>

  <!-- Modal de Busca -->
  <div id="search-modal" class="search-modal">
    <div class="search-modal-content">
      <div class="search-modal-header">
        <h3>Buscar Produtos</h3>
        <button class="close-modal" aria-label="Fechar">&times;</button>
      </div>
      <form class="search-modal-form">
        <input type="text" placeholder="Digite o que você está procurando..." class="search-modal-input">
        <button type="submit">Buscar</button>
      </form>
    </div>
  </div>

    {% include 'partials/footer.html' %}

<!-- page-specific JS handled by js/pages/home.js and js/cart.js -->
<script src="{{ url_for('static', path='js/pages/login.js') }}"></script>
</body>
</html>
